<h2 mat-dialog-title>Borrar todas</h2>
<mat-dialog-content>
  ¿Estás segudo de eliminar todas las respuestas? El juego empezará de nuevo
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="close(true)" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
